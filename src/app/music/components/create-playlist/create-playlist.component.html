<form class="form" [formGroup]="createPlaylistForm" (ngSubmit)="onSubmit()">
  <input
    [style]="{ 'background-color': 'var(--color-1)', color: 'var(--slate-light)' }"
    type="text"
    placeholder="Name"
    pInputText
    formControlName="name"
  />
  @if (name?.invalid && (name?.dirty || name?.touched)) {
    @if (name?.errors?.['required']) {
      <app-input-error message="Field is required" />
    }
  }
  <textarea
    rows="5"
    [style]="{ 'background-color': 'var(--color-1)', color: 'var(--slate-light)' }"
    [autoResize]="true"
    placeholder="Description"
    cols="30"
    pInputTextarea
    formControlName="description"
  ></textarea>
  @if (description?.invalid && (description?.dirty || description?.touched)) {
    @if (description?.errors?.['required']) {
      <app-input-error message="Field is required" />
    }
  }
  <div class="form__actions">
    <p-button
      [style]="{ color: 'white' }"
      type="button"
      label="Cancel"
      [text]="true"
      severity="secondary"
      [size]="'small'"
      (onClick)="onClose()"
    ></p-button>
    <p-button type="submit" label="Create" severity="success" [size]="'small'"></p-button>
  </div>
</form>
