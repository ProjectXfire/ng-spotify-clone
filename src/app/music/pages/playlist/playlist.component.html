<section class="container">
  <app-playlist-header
    [playlistId]="playlist?.id"
    [name]="playlist?.name"
    [cover]="playlist?.cover"
    [showMenu]="true"
    [songsLength]="playlist?.songs?.length"
    (playPlaylist)="onPlayPlaylist()"
  />
  <div class="table-container">
    <app-table-tracks
      [tracks]="playlist ? playlist.songs : []"
      [tracklistOptions]="true"
      (delete)="onDelete($event)"
      (play)="onPlay($event)"
    />
  </div>
</section>
